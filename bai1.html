<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function isPrime(num) {
        let check = true;
        if (num < 1) {
            check = false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                check = false;
                break;
            } else {
                check = true;
            }
        }
        return check;
    }
    let input = Number(prompt('Nhập số cần kiểm tra'));
    let result = isPrime(input);
    alert(result);
</script>
</body>
</html>
