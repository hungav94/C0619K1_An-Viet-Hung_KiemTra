<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    function createArray(arr) {
        let arrNew = new Array();
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (i % 2 != 0) {
                arr[i] = arr[i].reverse();
                console.log(arr[i]);
            }
            for (let j = 0; j < arr[i].length; j++) {
                arrNew[dem] = arr[i][j];
                dem++;
                console.log(arr[i][j]);
            }
        }
        return arrNew;
    }

    let arr1 = [[1, 2],
                [3, 4]];

    let arr2 = [[1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]];

    let result1 = createArray(arr1);
    let result2 = createArray(arr2);

    document.write('mảng mới thứ 1 là: ' + result1 + '<br>');
    document.write('mảng mới thứ 2 là: ' + result2);

</script>
</body>
</html>
